<body>
	<!-- ======= Header ======= -->
	<header id="header">
		<div class="container d-flex align-items-center justify-content-between">
			<div class="logo">
				<h1><a href="/">Trip India<span>.</span></a></h1>
				<p> </p>

				<!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
			</div>
		</div>
	</header><!-- End Header -->


	<div class="container">

		<div class="main-body">
			<div class="col-lg-12 d-flex justify-content-center">
				<div class="card" style="margin-top: 30px;">
					<div class="card-body" style="margin-top: 10px;">
						<form action="/user/forgotpassword/" method="POST">
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">New Password</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input name="newpassword" type="password" class="form-control"
										placeholder="New Password">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-3">
									<h6 class="mb-0">Confirm Password</h6>
								</div>
								<div class="col-sm-9 text-secondary">
									<input name="confirmpassword" type="password" class="form-control"
										placeholder="Confirm Password">
								</div>
							</div>
							<p class="text-danger no-margin"> {{warning}}</p>
							<p class="text-success no-margin"> {{message}}</p>
							<p></p>
							<div class="row">
								<div class="col-sm-3"></div>
								<div class="col-sm-9 text-secondary">
									<input type="submit" class="btn btn-primary px-4" value="Change Password">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
